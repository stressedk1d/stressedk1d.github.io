<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Клавиатурный тренажер. Разработчик: Громов Игорь&copy;</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="headline">Клавиатурный тренажер</h1>
    <div class="game-container">
        <div class="falling-key" id="fallingKey"></div>
        <div class="score">Очки: <span id="score">0</span></div>
        <div class="timer">Осталось времени: <span id="timer">5</span> сек</div>
        <div class="number">Номер клавиши: <span id="number"></span></div>
        <div id="unused" class="unused"></div>
    </div>
    <button id="startGame" type="button" onclick="startGame()">Start</button>
    <script src="script.js"></script>
</body>
</html>
